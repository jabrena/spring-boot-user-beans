<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Directed Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        circle {
            fill: cadetblue;
        }
        line {
            stroke: #ccc;
        }
        text {
            text-anchor: middle;
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            fill: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="content">
    <svg width="400" height="300">
        <g class="links"></g>
        <g class="nodes"></g>
    </svg>
</div>
<script>
    var width = 400, height = 300

    var nodes = [
        {name: 'A'},
        {name: 'B'},
        {name: 'C'},
        {name: 'D'},
        {name: 'E'},
        {name: 'F'},
        {name: 'G'},
        {name: 'H'},
    ]

    var links = [
        {source: 0, target: 1},
        {source: 0, target: 2},
        {source: 0, target: 3},
        {source: 1, target: 6},
        {source: 3, target: 4},
        {source: 3, target: 7},
        {source: 4, target: 5},
        {source: 4, target: 7}
    ]

    var simulation = d3.forceSimulation(nodes)
        .force('charge', d3.forceManyBody().strength(-100))
        .force('center', d3.forceCenter(width / 2, height / 2))
        .force('link', d3.forceLink().links(links))
        .on('tick', ticked);

    function updateLinks() {
        var u = d3.select('.links')
            .selectAll('line')
            .data(links)
            .join('line')
            .attr('x1', function(d) {
                return d.source.x
            })
            .attr('y1', function(d) {
                return d.source.y
            })
            .attr('x2', function(d) {
                return d.target.x
            })
            .attr('y2', function(d) {
                return d.target.y
            });
    }

    function updateNodes() {
        u = d3.select('.nodes')
            .selectAll('text')
            .data(nodes)
            .join('text')
            .text(function(d) {
                return d.name
            })
            .attr('x', function(d) {
                return d.x
            })
            .attr('y', function(d) {
                return d.y
            })
            .attr('dy', function(d) {
                return 5
            });
    }

    function ticked() {
        updateLinks()
        updateNodes()
    }
</script>
</body>
